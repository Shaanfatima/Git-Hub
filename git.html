<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Hub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="./images/logo.png" alt="git logo" width="50" />
        </a>
        <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button> -->

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="form-inline my-2 my-lg-0 ml-auto" id="searchForm">
                <!--"form-inline my-2 my-lg-0 ml-auto" -->
                <input class="form-control mr-sm-2" type="search" placeholder="Search" name="searchInput"
                    aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <main class="container mb-5">
        <div class="progress" id="spinner" style="visibility: hidden;">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
                aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
        </div>
        <h2 id="placeholderText" class="text-center">Please type GitHub user name in above form to view profile</h2>

        <div class="row mt-5" id="userData" style="visibility: hidden;">
            <div class="col-sm-3">
                <img src="./images/profile.png" id="profileImage" class="img-fluid img-thumbnail" alt="User Profile">
                <h1 id="username">N/A</h1>
                <p id="handle">N/A</p>
            </div>
            <div class="col-sm-9">
                <div class="list-group">
                    <div class="list-group-item">
                        Bio:
                        <br>
                        <p id="bio">N/A</p>
                    </div>

                    <div class="list-group-item">
                        Blog:
                        <br>
                        <a href="#" id="blog" target="_blank">N/A</a>
                    </div>

                    <div class="list-group-item">
                        Location:
                        <br>
                        <p id="userLocation">N/A</p>
                    </div>
                    <div class="list-group-item">
                        Public Gists:
                        <br>
                        <p id="gists">N/A</p>

                    </div>
                    <div class="list-group-item">
                        Public Repos:
                        <br>
                        <p id="repos">N/A</p>
                    </div>
                    <div class="list-group-item">
                        Followers:
                        <br>
                        <p id="followers">N/A</p>
                    </div>
                    <div class="list-group-item">
                        Following:
                        <br>
                        <p id="following">N/A</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>

<script src="script.js"></script>

</html>
